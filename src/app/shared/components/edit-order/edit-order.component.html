<div class="section" dir="rtl"  style="background: linear-gradient(135deg, #f8f9fa 0%, #f1f2f6 100%); padding: 20px; min-height: 100vh;">
  <div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4 p-4 rounded-4" style="background: linear-gradient(90deg, #1a2530 0%, #2c3e50 100%);">
      <h2 class="mb-0 text-white fw-bold">
        <i class="fas fa-edit me-3" style="color: #D4AF37;"></i> تعديل الطلب
      </h2>   
      <button class="btn rounded-pill px-4 py-2 fw-bold shadow-sm btn-confirm" routerLink="/orders">
        <i class="fas fa-arrow-left me-2"></i> الرجوع الي عرض الطلبات
      </button> 
    </div>

    <div *ngIf="loading" class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">جاري التحميل...</span>
      </div>
    </div>

    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" *ngIf="!loading && currentOrder">

      <div *ngIf="merchantName" class="card mb-4 border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-header" style="background: #2c3e50; color: white;">
          <h5 class="mb-0">معلومات التاجر</h5>
        </div>
        <div class="card-body p-4">
          <div class="row">
            <div class="col-12 text-center">
              <div class="text-center">
                <h5 class="fw-bold text-white" style="background: #2c3e50; padding: 8px 5px; border-radius: 8px; display: inline-block;">
                  <i class="fas fa-user-tie me-2" style="color: #D4AF37;"></i>
                  اسم التاجر : {{ merchantName }}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4 border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-header" style="background: #2c3e50; color: white;">
          <h5 class="mb-0">معلومات الخدمة الأساسية</h5>
        </div>
        <div class="card-body p-4">
          <div class="row g-4">

            <div class="col-md-4 text-center">
              <label class="form-label fw-bold text-white mb-3" style="background: #2c3e50; padding: 8px 5px; border-radius: 8px; display: inline-block;">
                <i class="fas fa-tasks me-2" style="color: #D4AF37;"></i>
                نوع الخدمة
              </label>
              <select
                class="form-select py-3 input-gold text-center"
                formControlName="orderTypes"
                [class.is-invalid]="orderForm.get('orderTypes')?.invalid"
              >
                <option value="" disabled>اختر نوع الخدمة</option>
                <option
                  *ngFor="let type of orderTypes"
                  [value]="type.value"
                >
                  {{ type.label }}
                </option>
              </select>
            </div>

            <div class="col-md-4 text-center">
              <label class="form-label fw-bold text-white mb-3" style="background: #2c3e50; padding: 8px 5px; border-radius: 8px; display: inline-block;">
                <i class="fas fa-shipping-fast me-2" style="color: #D4AF37;"></i>
                نوع الشحن
              </label>
              <select
                class="form-select py-3 input-gold text-center"
                formControlName="shippingId"
                [class.is-invalid]="orderForm.get('shippingId')?.invalid"
              >
                <option value="" disabled>اختر نوع الشحن</option>
                <option 
                  *ngFor="let type of shippingTypes"
                  [value]="type.id"
                >
                  {{ type.name }}
                </option>
              </select>
            </div>

            <div class="col-md-4 text-center">
              <label class="form-label fw-bold text-white mb-3" style="background: #2c3e50; padding: 8px 5px; border-radius: 8px; display: inline-block;">
                <i class="fas fa-map-marked-alt me-2" style="color: #D4AF37;"></i>
                نطاق التوصيل
              </label>
              <select
                class="form-select py-3 input-gold text-center"
                formControlName="isOutOfCityShipping"
                [class.is-invalid]="
                  orderForm.get('isOutOfCityShipping')?.invalid
                "
              >
                <option [value]="true">خارج المدينة</option>
                <option [value]="false">داخل المدينة</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4 border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-header" style="background: #2c3e50; color: white;">
          <h5 class="mb-0">معلومات الموقع</h5>
        </div>
        <div class="card-body p-4">
          <div class="row g-4">
            <div class="col-md-4 text-center">
              <label class="form-label fw-bold text-white mb-3" style="background: #2c3e50; padding: 8px 5px; border-radius: 8px; display: inline-block;">
                <i class="fas fa-map me-2" style="color: #D4AF37;"></i>
                المحافظة
              </label>
              <select
                class="form-select py-3 input-gold text-center"
                formControlName="region"
                [class.is-invalid]="orderForm.get('region')?.invalid"
              >
                <option value="" disabled>اختر المحافظة</option>
                <option *ngFor="let region of regions" [value]="region.id">
                  {{ region.governorate }}
                </option>
              </select>
            </div>


            <div class="col-md-4 text-center">
              <label class="form-label fw-bold text-white mb-3" style="background: #2c3e50; padding: 8px 5px; border-radius: 8px; display: inline-block;">
                <i class="fas fa-city me-2" style="color: #D4AF37;"></i>
                المدينة
              </label>
              <select
                class="form-select py-3 input-gold text-center"
                formControlName="city"
                [class.is-invalid]="orderForm.get('city')?.invalid"
              >
                <option value="" disabled>اختر المدينة</option>
                <option *ngFor="let city of cities" [value]="city.id">
                  {{ city.name }}
                </option>
              </select>
            </div>


            <div class="col-md-4 text-center">
              <label class="form-label fw-bold text-white mb-3" style="background: #2c3e50; padding: 8px 5px; border-radius: 8px; display: inline-block;">
                <i class="fas fa-code-branch me-2" style="color: #D4AF37;"></i>
                الفرع
              </label>
              <select
                class="form-select py-3 input-gold text-center"
                formControlName="branch"
                [class.is-invalid]="orderForm.get('branch')?.invalid"
              >
                <option value="" disabled>اختر الفرع</option>
                <option *ngFor="let branch of branches" [value]="branch.id">
                  {{ branch.name }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>


      <div class="card mb-4 border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-header" style="background: #2c3e50; color: white;">
          <h5 class="mb-0">معلومات العميل</h5>
        </div>
        <div class="card-body p-4">
          <div class="row g-4">
            <div class="col-md-4 text-center">
              <label class="form-label fw-bold text-white mb-3" style="background: #2c3e50; padding: 8px 5px; border-radius: 8px; display: inline-block;">
                <i class="fas fa-user me-2" style="color: #D4AF37;"></i>
                اسم العميل
              </label>
              <input
                type="text"
                class="form-control py-3 input-gold text-center"
                formControlName="customerName"
                [class.is-invalid]="orderForm.get('customerName')?.invalid"
              />
            </div>

            <div class="col-md-4 text-center">
              <label class="form-label fw-bold text-white mb-3" style="background: #2c3e50; padding: 8px 5px; border-radius: 8px; display: inline-block;">
                <i class="fas fa-phone me-2" style="color: #D4AF37;"></i>
                الهاتف الأساسي
              </label>
              <input
                type="tel"
                class="form-control py-3 input-gold text-center"
                formControlName="customerPhone1"
                [class.is-invalid]="orderForm.get('customerPhone1')?.invalid"
              />
            </div>

            <div class="col-md-4 text-center">
              <label class="form-label fw-bold text-white mb-3" style="background: #2c3e50; padding: 8px 5px; border-radius: 8px; display: inline-block;">
                <i class="fas fa-envelope me-2" style="color: #D4AF37;"></i>
                البريد الإلكتروني
              </label>
              <input
                type="email"
                class="form-control py-3 input-gold text-center"
                formControlName="customerEmail"
              />
            </div>

            <div class="col-md-12 text-center">
              <label class="form-label fw-bold text-white mb-3" style="background: #2c3e50; padding: 8px 5px; border-radius: 8px; display: inline-block;">
                <i class="fas fa-map-marked-alt me-2" style="color: #D4AF37;"></i>
                العنوان التفصيلي
              </label>
              <input
                type="text"
                class="form-control py-3 input-gold text-center"
                formControlName="customerAddress"
                [class.is-invalid]="orderForm.get('customerAddress')?.invalid"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4 border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-header" style="background: #2c3e50; color: white;">
          <h5 class="mb-0">إعدادات الدفع</h5>
        </div>
        <div class="card-body p-4">
          <div class="row g-4">
            <div class="col-md-12 text-center">
              <label class="form-label fw-bold text-white mb-3" style="background: #2c3e50; padding: 8px 5px; border-radius: 8px; display: inline-block;">
                <i class="fas fa-credit-card me-2" style="color: #D4AF37;"></i>
                طريقة الدفع
              </label>
              <select
                class="form-select py-3 input-gold text-center"
                formControlName="paymentType"
                [class.is-invalid]="orderForm.get('paymentType')?.invalid"
              >
                <option value="" disabled>اختر طريقة الدفع</option>
                <option
                  *ngFor="let type of paymentTypes"
                  [value]="type.value"
                >
                  {{ type.label }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>


      <div class="card mb-4 border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-header d-flex justify-content-between align-items-center" style="background: #2c3e50; color: white;">
          <h5 class="mb-0">المنتجات</h5>
          <button
            type="button"
            class="btn"
            style="background: linear-gradient(135deg, #B8860B 0%, #D4AF37 100%); color: #1a2530;"
            (click)="addProduct()"
          >
            <i class="fas fa-plus me-2"></i>إضافة منتج
          </button>
        </div>
        <div class="card-body p-4">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead style="background: #2c3e50; color: white;">
                <tr>
                  <th width="20%" class="text-center">اسم المنتج</th>
                  <th width="10%" class="text-center">الكمية</th>
                  <th width="10%" class="text-center">الوزن (كجم)</th>
                  <th width="15%" class="text-center">سعر الوحدة</th>
                  <th width="15%" class="text-center">الإجمالي</th>
                  <th width="10%" class="text-center">الإجراءات</th>
                </tr>
              </thead>
              <tbody formArrayName="products">
                <tr
                  *ngFor="let product of products.controls; let i = index"
                  [formGroupName]="i"
                >
                  <td>
                    <input
                      type="text"
                      class="form-control input-gold text-center"
                      formControlName="name"
                      placeholder="اسم المنتج"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control input-gold text-center"
                      formControlName="quantity"
                      placeholder="الكمية"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control input-gold text-center"
                      formControlName="weight"
                      placeholder="الوزن (كجم)"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      step="0.01"
                      class="form-control input-gold text-center"
                      formControlName="unitPrice"
                      placeholder="سعر الوحدة"
                    />
                  </td>
                  <td class="text-center align-middle">
                    {{ calculateProductTotal(i) | number:'1.2-2' }}
                  </td>
                  <td class="text-center align-middle">
                    <button
                      type="button"
                      class="btn btn-danger btn-sm d-flex justify-content-center align-items-center mx-auto"
                      (click)="removeProduct(i)"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


      <div class="card mb-4 border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-header" style="background: #2c3e50; color: white;">
          <h5 class="mb-0">التكاليف الإجمالية</h5>
        </div>
        <div class="card-body p-4">
          <div class="row g-4">
            <div class="col-md-4 text-center">
              <label class="form-label fw-bold text-white mb-3" style="background: #2c3e50; padding: 8px 5px; border-radius: 8px; display: inline-block;">
                <i class="fas fa-weight me-2" style="color: #D4AF37;"></i>
                الوزن الإجمالي (كجم)
              </label>
              <input
                type="number"
                class="form-control py-3 input-gold text-center"
                formControlName="totalWeight"
                readonly
              />
            </div>
            <div class="col-md-4 text-center">
              <label class="form-label fw-bold text-white mb-3" style="background: #2c3e50; padding: 8px 5px; border-radius: 8px; display: inline-block;">
                <i class="fas fa-money-bill-wave me-2" style="color: #D4AF37;"></i>
                التكلفة الإجمالية
              </label>
              <input
                type="number"
                class="form-control py-3 input-gold text-center"
                formControlName="orderCost"
                readonly
              />
            </div>
          </div>
        </div>
      </div>


      <div class="d-grid">
        <button type="submit" class="btn btn-lg rounded-pill px-5 py-3 fw-bold shadow-sm"
          style="min-width: 250px; background: linear-gradient(135deg, #B8860B 0%, #D4AF37 100%); color: #1a2530;"
          [disabled]="orderForm.invalid || loading">
          <i class="fas fa-save me-2"></i>حفظ التغييرات
        </button>
        <button type="button" class="btn btn-light text-primary rounded-pill px-4 py-3 fw-medium mt-3" routerLink="/orders">
          <i class="fas fa-times me-2"></i>إلغاء
        </button>
      </div>
    </form>
  </div>
</div>

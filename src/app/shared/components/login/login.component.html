<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام شحن WESO</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form-section">
            <div class="logo-container">
                <img src="/assets/images/weso-logo.png">
            </div>
            
            <h1 class="form-title">تسجيل الدخول إلى نظام الإدارة</h1>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email" class="input-label">
                        <i class="fas fa-envelope"></i>البريد الالكتروني 
                    </label>
                    <input
                        type="text"
                        id="email"
                        formControlName="email"
                        class="input-gold"
                        placeholder="ادخل البريد الالكتروني"
                        style="font-weight: 600; font-size: 18px;"
                        [ngClass]="{
                            'is-invalid':
                                loginForm.get('email')?.invalid &&
                                loginForm.get('email')?.touched,
                            'is-valid':
                                loginForm.get('email')?.valid &&
                                loginForm.get('email')?.touched
                        }"
                    />
                    <div
                        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                        class="invalid-feedback text-danger"
                    >
                        <div *ngIf="loginForm.get('email')?.errors?.['required']">
                            البريد الالكتروني مطلوب
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="input-label">
                        <i class="fas fa-lock"></i>كلمة المرور
                    </label>
                    <div class="password-container">
                        <input
                            [type]="showPassword ? 'text' : 'password'"
                            id="password"
                            formControlName="password"
                            class="input-gold"
                            placeholder="كلمة المرور"
                             style="font-weight: 600; font-size: 18px;"
                            [ngClass]="{
                                'is-invalid':
                                    loginForm.get('password')?.invalid &&
                                    loginForm.get('password')?.touched,
                                'is-valid':
                                    loginForm.get('password')?.valid &&
                                    loginForm.get('password')?.touched
                            }"
                        />
                        <i
                            class="fa password-toggle"
                            [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                            (click)="togglePasswordVisibility()"
                        ></i>
                    </div>
                    <div
                        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="invalid-feedback text-danger"
                    >
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">
                            كلمة المرور مطلوبة
                        </div>
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="gold-btn" 
                    [disabled]="loading"
                >
                    <span *ngIf="!loading">
                        <i class="fas fa-sign-in-alt"></i>تسجيل الدخول
                    </span>
                    <span *ngIf="loading">
                        <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                        جاري تسجيل الدخول...
                    </span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
